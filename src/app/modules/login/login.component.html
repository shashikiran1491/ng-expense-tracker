<div class = "header-container">
  <img src="assets/images/wallet-black-symbol.png" alt="Expense Tracker" class="expense-logo"/>
  <div class = "title-container">
    <div class="expense-title">Expense Tracker</div>
    <div class="expense-sub-title">Manage your income and expenses efficiently</div>
  </div>
</div>
  <div class="login-container">
  <h2>Welcome back</h2>
  <p>Sign in to your account to continue</p>

  <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
   <mat-form-field appearance="fill" class="full-width">
    <input type="string" matInput formControlName="email" placeholder="Email address"/>
  </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <input type="password" matInput formControlName="password" placeholder="Password"/>
    </mat-form-field>

    <button type="submit" class="full-width sign-in-btn" [disabled]="!loginForm.valid">Sign In</button>
  </form>

     <div class="divider">or</div>

    <button mat-stroked-button color="accent" class="full-width google-btn" (click)="loginWithGoogle()">
        <img src="assets/images/google-icon.svg" alt="Google" class="google-icon" />
        Sign up with Google
    </button>

  <p class="signup-text">
    Don't have an account?
    <a routerLink="/signup">Sign up</a>
  </p>
</div>
